<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dropbtn = document.querySelector('.dropbtn');
      const dropdownContent = document.querySelector('.dropdown-content');

      dropbtn.addEventListener('click', function() {
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
      });

      document.addEventListener('click', function(event) {
        if (!dropbtn.contains(event.target) && !dropdownContent.contains(event.target)) {
          dropdownContent.style.display = 'none';
        }
      });

      // Smooth scroll functionality for anchor links
      const links = document.querySelectorAll('.dropdown-content a');
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          if (targetId) {
            window.location.href = 'index.html#' + targetId;
          }
        });
      });
    });
  </script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <div class="logo">
            <a href="index.html"></a>
          </div>
          <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-bars"></i></button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>         
            </div>
          </div>
        </div>
      </nav>
  <header>
    <h1>Donate to the Refugee Civic Action Group</h1>
    <p>Your support helps empower refugee communities through education and civic participation.</p>
  </header>

  <div class="donation-container">
    <h2>Make a Donation</h2>
    <form action="submit-donation.php" method="post" class="donation-form">
      <label for="donation-amount">Donation Amount (USD):</label>
      <input type="number" id="donation-amount" name="amount" required placeholder="Enter amount" min="1" step="1">

      <input type="submit" value="Donate Now">
      
      <p>By clicking 'Donate Now', you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>
    </form>
  </div>

</body>
</html>
